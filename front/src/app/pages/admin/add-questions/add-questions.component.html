



<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt-10">
           
            <div class="col-md-12">
                <h1>Adding Question
                    <span>{{title}}</span>
                </h1>
                <mat-card>


                    

                    <mat-card-header>
                        <mat-card-subtitle>
                            Enter the question details
                            
                        </mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>

                        <form (ngSubmit)="formSubmit()">

                            <!-- Content field -->
                           
                    <mat-form-field class="example-full-width w100"  appearance="fill">
                        <mat-label>Write question content</mat-label>
                        <textarea
                        required 
                        matInput 
                        placeholder="Ex. It makes me feel..."
                        rows="8"
                        [(ngModel)]="quizData.content"
                        name="content"
                         ></textarea>
                    </mat-form-field>                    
                    
                    
                    <!-- <ckeditor 

                    [editor]="Editor" 
                    data="<p>Hello, world!</p>"
                    [(ngModel)]="quizData.content"
                    name="content">
                   </ckeditor>  -->


                    <div class="row">
                        <div class="col-md-6">

                            <mat-form-field class=" w100"  appearance="outline">
                                <mat-label>Option 1</mat-label>
                                <input 
                                [(ngModel)]="quizData.option1"
                                name="option1"
                                matInput 
                                type="text" >
                            </mat-form-field>

                        </div>
                        <div class="col-md-6">
                            <mat-form-field class=" w100"  appearance="outline">
                                <mat-label>Option 2</mat-label>
                                <input 
                                [(ngModel)]="quizData.option2"
                                name="option2"
                                matInput 
                                type="text" >
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">

                            <mat-form-field class=" w100"  appearance="outline">
                                <mat-label>Option 3</mat-label>
                                <input 
                                [(ngModel)]="quizData.option3"
                                name="option3"
                                matInput 
                                type="text" >
                            </mat-form-field>

                        </div>
                        <div class="col-md-6">
                            <mat-form-field class=" w100"  appearance="outline">
                                <mat-label>Option 4</mat-label>
                                <input 
                                [(ngModel)]="quizData.option4"
                                name="option4"
                                matInput 
                                type="text" >
                            </mat-form-field>
                        </div>
                    </div>




                    <mat-form-field class="w100">
                        <mat-label>
                            Select Answer
                        </mat-label>
                        <mat-select [(ngModel)]="quizData.ans"
                        name="ans">
                            <mat-option *ngIf="quizData.option1"[value]="quizData.option1">{{quizData.option1}}</mat-option>
                            <mat-option *ngIf="quizData.option2"[value]="quizData.option2">{{quizData.option2}}</mat-option>
                            <mat-option *ngIf="quizData.option3"[value]="quizData.option3">{{quizData.option3}}</mat-option>
                            <mat-option *ngIf="quizData.option4" [value]="quizData.option4">{{quizData.option4}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
