<mat-card *ngFor="let q of quizes" class="mt-10">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
         {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>

        <button 
        [routerLink]="'/admin/view-question/all/'+q.qId +'/'+ q.title"
        mat-raised-button 
        color="accent">
        Questions
       </button>
        <button mat-stroked-button color="accent">
            Max Marks: {{q.maxMarks}}
        </button>
        <button mat-stroked-button color="accent">
            Questions: {{q.noOfQuestions}}
        </button>
        <button 
        mat-raised-button
        [routerLink]="'/admin/update-quiz/'+ q.qId" 
        color="accent">
        Update
        </button>
        <button mat-raised-button color="accent">Attempts</button>
        <button 
        mat-raised-button 
        color="warn" 
        (click)="deleteQuiz(q.qId)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt-20">
    <button mat-raised-button color="accent" routerLink="/admin/add-quiz" >Add Quiz</button>
</div>
