<h1>Display questions for Quiz {{title}}</h1>


<div class="container text-center">
    <button [routerLink]="'/admin/add-question/'+qId+'/'+title" mat-raised-button color="primary">Add Question</button>
</div>


<mat-card *ngFor="let q of question; let i = index" class="mt-10">

<mat-card-content>

    <p><b>Q{{i+1}}) </b> <span>{{q.content}}</span></p>



    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3>1) {{q.option1}}</h3>
            </div>
            <div class="col-md-6">
                <h3>2) {{q.option2}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>3) {{q.option3}}</h3>
            </div>
            <div class="col-md-6">
                <h3>4) {{q.option4}}</h3>
            </div>
        </div>

        <mat-divider></mat-divider>
            <div class="row mt-10 w100">
                <div class="col-md-6">
                    <p class="mt-10"><b>Correct answer: </b>{{q.ans}}</p>

            
                </div>
                <div class="col-md-6">
                    <button mat-raised-button color="warn" (click)="deleteform(q.quesId)">Delete</button>
                </div>
            </div>
        
    </div>
</mat-card-content>

</mat-card>
