
<mat-card *ngFor="let q of quizeData" class="mt-10">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
         {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>

        <button 
        
        mat-raised-button 
        color="accent"
        [routerLink]="'/user-dashboard/questions/'+q.qId">
        Questions
       </button>
        <button mat-stroked-button color="accent">
            Max Marks: {{q.maxMarks}}
        </button>
        <button mat-stroked-button color="accent">
            Questions: {{q.noOfQuestions}}
        </button>
        <button mat-raised-button color="accent">Attempts</button>
    </mat-card-actions>
</mat-card>
